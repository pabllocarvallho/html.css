<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <h2>Este vídeo está hospedado no meu proprio servidor. </h2>

    <video src="midia/meu-video.mp4" width="300" controls></video>

    <h2>esse video é utilizando a tag 'source'</h2>
    <video width="300" poster="midia/images.jpeg" controls>
        <source src="midia/Meu-Videomp4.mp4" type="video/mp4">
        <source src="midia/Meu-Videowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h2>Inserindo videos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Inserindo videos do VIMEO</h2>
    <iframe src="https://player.vimeo.com/video/244062896?h=2193b1699a" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
    
</body>
</html>
