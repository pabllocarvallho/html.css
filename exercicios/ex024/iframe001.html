<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
        }
    </style>
</head>

<body>
    <!-- tamanho padrão do iframe 300px 150px -->
   
    <!-- sempre as folhas de estilo CSS, ira prevalecer acima dos parametros definidos dentro do iframe -->
   
    <h1>Testando o uso de um iframe</h1>

    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400px" width="400px" scrolling="no">
        <a href="https://cursoemvideo.com"></a>
            
        </iframe>
    <!-- Existe uma parametro que tem uma função de editar a barra de rolagem : scrolling= "no" "yes" "auto" / o padrão definido é o auto -->
        para aprender a programar
    </p>
    <p>O site do 
        <iframe src="https//www.google.com.br" frameborder="0">
        <a href="https://www.google.com"></a>
        </iframe> 
        também é muito legal!
        <!-- existem alguns sites que tem proteção para que nao seja exibidos em sites de terceiros com a tag iframe -->
    </p>
</body>
</html>
